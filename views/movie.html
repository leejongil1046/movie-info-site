<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>영화 정보 사이트</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <a href="/" id="website-title">
        <h1 id="web-title">영화 정보 사이트</h1>
      </a>
      <nav class="nav-icon">
        <ul>
          <li>
            <a href="/" id="home-icon"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <p id="back-icon"><i class="fa-solid fa-arrow-left"></i></p>
          </li>
          <li>
            <p id="refresh-icon"><i class="fa-solid fa-rotate-right"></i></p>
          </li>
        </ul>
      </nav>
    </header>
    <div id="login-box">
      <form action="/login" method="post">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디 입력"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호 입력"
            required
          />
        </div>
        <button type="submit">로그인</button>
        <a href="/join" id="join-string">회원 가입</a>
      </form>
    </div>
    <main>
      <div id="movie-container">
        <div class="movie-info">
          <img id="movie-image" src="" alt="Movie poster" />
          <div class="movie-detail">
            <h1 id="movie-title"></h1>
            <p id="movie-genres"></p>
            <p id="movie-runtime"></p>
            <p id="movie-language"></p>
            <p id="movie-rating"></p>
            <p id="movie-like"></p>
          </div>
        </div>
        <div class="movie-story">
          <p id="movie-description"></p>
        </div>
      </div>
      <div class="movie-comments">
        <h2>Comments</h2>
        <form id="comment-form">
          <span id="comment-star">
            <i class="fa-solid fa-star"></i>
          </span>
          <select name="star-rating" id="star-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <textarea
            id="comment-text"
            placeholder="댓글을 입력하세요"
            required
          ></textarea>
          <button type="submit">댓글 추가</button>
        </form>
        <div id="comments-list">
          <!-- 댓글들이 여기에 추가됩니다 -->
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 영화 정보 사이트</p>
    </footer>
    <script src="/js/movie.js"></script>
    <script
      src="https://kit.fontawesome.com/45a3fcb962.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
