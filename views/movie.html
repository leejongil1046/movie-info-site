<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FAKEFLIX</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/" id="website-title">
        <h1 id="web-title">FAKEFLIX</h1>
      </a>
      <nav class="nav-icon">
        <ul>
          <li>
            <a href="/" id="home-icon"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <p id="back-icon"><i class="fa-solid fa-arrow-left"></i></p>
          </li>
          <li>
            <p id="refresh-icon"><i class="fa-solid fa-rotate-right"></i></p>
          </li>
        </ul>
      </nav>
    </header>
    <div id="login-box" class="login-box-movie">
      <form action="/login" method="post">
        <div class="form-group">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log in</button>
        <a href="/signup" id="signup-string">Sign up</a>
      </form>
    </div>
    <main id="movie-main">
      <div id="movie-container">
        <div class="movie-info">
          <img id="movie-image" src="" alt="Movie poster" />
          <div class="movie-detail">
            <h1 id="movie-title"></h1>
            <p id="movie-genres"></p>
            <p id="movie-runtime"></p>
            <p id="movie-language"></p>
            <p id="movie-rating"></p>
            <p id="movie-like"></p>
            <p id="movie-more"></p>
          </div>
        </div>
        <div class="movie-story">
          <p id="movie-description"></p>
        </div>
      </div>
      <div class="movie-reviews">
        <h2>Reviews</h2>
        <form id="review-form">
          <span id="review-star">
            <i class="fa-solid fa-star"></i>
          </span>
          <select name="star-rating" id="star-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <textarea
            id="review-text"
            placeholder="Wirte your review."
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <div id="reviews-list">
          <!-- 댓글들이 여기에 추가됩니다 -->
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 &nbsp;<p id="footer-text">FAKEFLIX</p></p>
    </footer>
    <script src="/js/movie.js"></script>
    <script
      src="https://kit.fontawesome.com/45a3fcb962.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
